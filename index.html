<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioner Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="p-5 text-center">
    <div id="login-area">
        <h1>Welcome to Pioner Bank</h1>
        <div class="container mt-5 border border-3 rounded shadow p-5 mb-5 bg-body-tertiary">
            <h3>Login</h3>
            <div class="row my-3">
                <input type="email" class="form-control" id="" required placeholder="Email" />
            </div>
            <div class="row mb-3">
                <input type="password" class="form-control" id="" required placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary" id="login">Sign in</button>
        </div>
    </div>
    <div id="transiton-area" class="container transiton-area text-center">
        <h1>Whole Transiton area</h1>
        <div class="row text-center gap-3 justify-content-between mt-5" style="margin-left: 100px;">
            <div class="col-md-3 rounded-3 p-3">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            <div class="col-md-3 bg-danger rounded-3 p-3">
                <h5>Withdrow</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            <div class="col-md-3 bg-secondary rounded-3 p-3">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="mt-5 border border-3 rounded shadow p-5 mb-5 bg-body-tertiary col-md-5">

                <h3>Deposit</h3>
                <div class="row my-3">
                    <input type="text" class="form-control" id="depositAmount" placeholder="Amount" />
                </div>
                <button type="submit" class="btn btn-success" id="deposit">Deposit</button>

            </div>
            <div class="mt-5 border border-3 rounded shadow p-5 mb-5 bg-body-tertiary col-md-5">
                
                    <h3>Withdraw</h3>
                    <div class="row my-3">
                        <input type="text" class="form-control" id="withdrawAmount" placeholder="Amount" />
                    </div>
                    <button type="submit" class="btn btn-success" id="withdraw">Withdraw</button>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/js.js"></script>
</body>

</html>
